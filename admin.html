<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - John & Jane's Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #666;
        }
        
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .guests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .guests-table th,
        .guests-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .guests-table th {
            background-color: #f9f9f9;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .guests-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-attending {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-not_attending {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            color: var(--secondary-color);
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.2);
        }
        
        .admin-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .export-btn {
            background-color: #28a745;
        }
        
        .export-btn:hover {
            background-color: #218838;
        }
        
        .logout-btn {
            background-color: #dc3545;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                margin: 20px;
                padding: 20px;
            }
            
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
            
            .guests-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .admin-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form (initially shown) -->
    <div id="loginSection" class="login-form">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button id="loginBtn" class="btn btn-block">Login</button>
        <p id="loginError" style="color: #dc3545; margin-top: 15px; display: none;">
            Incorrect password. Please try again.
        </p>
        <p style="margin-top: 20px;">
            <a href="index.html" style="color: var(--primary-color);">
                <i class="fas fa-arrow-left"></i> Back to Wedding Site
            </a>
        </p>
    </div>

    <!-- Admin Dashboard (initially hidden) -->
    <div id="dashboard" class="admin-container hidden">
        <div class="admin-header">
            <h1>Wedding RSVP Dashboard</h1>
            <p>Manage your wedding guest list and RSVPs</p>
        </div>
        
        <div class="admin-actions">
            <div>
                <button id="refreshBtn" class="btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button id="exportBtn" class="btn export-btn">
                    <i class="fas fa-file-export"></i> Export to CSV
                </button>
            </div>
            <button id="logoutBtn" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="stats-cards">
            <div class="stat-card">
                <h3 id="totalGuests">0</h3>
                <p>Total Guests</p>
            </div>
            <div class="stat-card">
                <h3 id="attendingCount">0</h3>
                <p>Attending</p>
            </div>
            <div class="stat-card">
                <h3 id="notAttendingCount">0</h3>
                <p>Not Attending</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>Pending</p>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchGuest" placeholder="Search guests...">
        </div>
        
        <div class="table-responsive">
            <table class="guests-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="guestsTableBody">
                    <!-- Guest rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const searchGuest = document.getElementById('searchGuest');
        const guestsTableBody = document.getElementById('guestsTableBody');
        
        // Stats elements
        const totalGuestsEl = document.getElementById('totalGuests');
        const attendingCountEl = document.getElementById('attendingCount');
        const notAttendingCountEl = document.getElementById('notAttendingCount');
        const pendingCountEl = document.getElementById('pendingCount');
        
        // Admin password (in a real app, this would be handled server-side)
        const ADMIN_PASSWORD = 'wedding2025'; // Default password, should be changed
        
        // Sample guest data (in a real app, this would come from a backend API)
        let guestList = [];
        
        // Check if user is already logged in
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            }
        }
        
        // Login function
        function login() {
            const password = passwordInput.value.trim();
            
            if (password === ADMIN_PASSWORD) {
                // In a real app, you would verify the password with your backend
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                loginError.style.display = 'block';
                passwordInput.focus();
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            showLogin();
        }
        
        // Show login form
        function showLogin() {
            loginSection.classList.remove('hidden');
            dashboard.classList.add('hidden');
            passwordInput.value = '';
            loginError.style.display = 'none';
        }
        
        // Show dashboard
        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboard.classList.remove('hidden');
            loadGuestData();
        }
        
        // Load guest data (in a real app, this would fetch from an API)
        function loadGuestData() {
            // In a real app, you would fetch this from your backend
            // For now, we'll use the sample data
            guestList = [
                { id: 1, name: 'John Doe', email: 'john@example.com', rsvp: 'pending', code: 'WED0011234' },
                { id: 2, name: 'Jane Smith', email: 'jane@example.com', rsvp: 'attending', code: 'WED0025678' },
                { id: 3, name: 'Michael Johnson', email: 'michael@example.com', rsvp: 'not_attending', code: 'WED0039012' },
                { id: 4, name: 'Sarah Williams', email: 'sarah@example.com', rsvp: 'pending', code: 'WED0043456' },
                { id: 5, name: 'David Brown', email: 'david@example.com', rsvp: 'pending', code: 'WED0057890' },
                { id: 6, name: 'Emily Davis', email: 'emily@example.com', rsvp: 'attending', code: 'WED0062345' },
                { id: 7, name: 'Robert Wilson', email: 'robert@example.com', rsvp: 'pending', code: 'WED0076789' },
                { id: 8, name: 'Lisa Anderson', email: 'lisa@example.com', rsvp: 'not_attending', code: 'WED0080123' },
                { id: 9, name: 'James Taylor', email: 'james@example.com', rsvp: 'pending', code: 'WED0094567' },
                { id: 10, name: 'Jennifer Martinez', email: 'jennifer@example.com', rsvp: 'attending', code: 'WED0108901' },
            ];
            
            updateGuestList(guestList);
            updateStats(guestList);
        }
        
        // Update guest list in the table
        function updateGuestList(guests) {
            guestsTableBody.innerHTML = '';
            
            if (guests.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="5" style="text-align: center; padding: 20px; color: #666;">
                        No guests found
                    </td>
                `;
                guestsTableBody.appendChild(row);
                return;
            }
            
            guests.forEach(guest => {
                const row = document.createElement('tr');
                
                // Determine status class and text
                let statusClass = 'status-pending';
                let statusText = 'Pending';
                
                if (guest.rsvp === 'attending') {
                    statusClass = 'status-attending';
                    statusText = 'Attending';
                } else if (guest.rsvp === 'not_attending') {
                    statusClass = 'status-not_attending';
                    statusText = 'Not Attending';
                }
                
                row.innerHTML = `
                    <td>${guest.name}</td>
                    <td>${guest.email}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td><code>${guest.code || 'N/A'}</code></td>
                    <td>
                        <button class="action-btn reset-rsvp" data-id="${guest.id}" title="Reset RSVP">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="action-btn view-details" data-id="${guest.id}" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                
                guestsTableBody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.reset-rsvp').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const guestId = parseInt(e.currentTarget.getAttribute('data-id'));
                    resetGuestRSVP(guestId);
                });
            });
            
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const guestId = parseInt(e.currentTarget.getAttribute('data-id'));
                    viewGuestDetails(guestId);
                });
            });
        }
        
        // Update statistics
        function updateStats(guests) {
            const total = guests.length;
            const attending = guests.filter(g => g.rsvp === 'attending').length;
            const notAttending = guests.filter(g => g.rsvp === 'not_attending').length;
            const pending = guests.filter(g => g.rsvp === 'pending').length;
            
            totalGuestsEl.textContent = total;
            attendingCountEl.textContent = attending;
            notAttendingCountEl.textContent = notAttending;
            pendingCountEl.textContent = pending;
        }
        
        // Reset guest's RSVP
        function resetGuestRSVP(guestId) {
            if (confirm('Are you sure you want to reset this guest\'s RSVP? They will be able to RSVP again.')) {
                // In a real app, you would make an API call to update the guest's status
                const guest = guestList.find(g => g.id === guestId);
                if (guest) {
                    guest.rsvp = 'pending';
                    // In a real app, you would update the backend here
                    updateGuestList(guestList);
                    updateStats(guestList);
                    alert('RSVP has been reset. The guest can now RSVP again.');
                }
            }
        }
        
        // View guest details
        function viewGuestDetails(guestId) {
            const guest = guestList.find(g => g.id === guestId);
            if (guest) {
                alert(`Guest Details:\n\nName: ${guest.name}\nEmail: ${guest.email}\nStatus: ${guest.rsvp}\nCode: ${guest.code || 'N/A'}`);
            }
        }
        
        // Export to CSV
        function exportToCSV() {
            // In a real app, you would generate a CSV file from the guest list
            // For now, we'll just show an alert
            alert('In a real implementation, this would export the guest list to a CSV file.');
            
            // Example of what the CSV export would look like:
            /*
            Name,Email,Status,Code
            John Doe,john@example.com,pending,WED0011234
            Jane Smith,jane@example.com,attending,WED0025678
            ...
            */
        }
        
        // Search guests
        function searchGuests(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (!searchTerm) {
                updateGuestList(guestList);
                return;
            }
            
            const filteredGuests = guestList.filter(guest => 
                guest.name.toLowerCase().includes(searchTerm) ||
                guest.email.toLowerCase().includes(searchTerm) ||
                (guest.code && guest.code.toLowerCase().includes(searchTerm))
            );
            
            updateGuestList(filteredGuests);
        }
        
        // Event Listeners
        loginBtn.addEventListener('click', login);
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        logoutBtn.addEventListener('click', logout);
        refreshBtn.addEventListener('click', loadGuestData);
        exportBtn.addEventListener('click', exportToCSV);
        
        searchGuest.addEventListener('input', (e) => {
            searchGuests(e.target.value);
        });
        
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
